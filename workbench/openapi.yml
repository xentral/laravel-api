                  - { title: 'Paginated Response: cursor', properties: { data: { type: array, items: { $ref: '#/components/schemas/TestResource' }, x-description-ignore: true, x-example-ignore: true }, links: { description: 'Pagination links', properties: { first: { description: 'URL to the first page', type: string, example: 'https://api.example.com/items?cursor=eyJpZCI6MSwiX3BvaW50c1RvTmV4dEl0ZW1zIjp0cnVlfQ', nullable: true }, last: { description: 'URL to the last page', type: string, example: null, nullable: true }, prev: { description: 'URL to the previous page', type: string, example: null, nullable: true }, next: { description: 'URL to the next page', type: string, example: 'https://api.example.com/items?cursor=eyJpZCI6MTYsIl9wb2ludHNUb05leHRJdGVtcyI6dHJ1ZX0', nullable: true } }, type: object, x-example-ignore: true }, meta: { description: 'Pagination meta data', properties: { path: { description: 'The base path for the paginated results', type: string, example: 'https://api.example.com/items' }, per_page: { description: 'The number of items shown per page', type: integer, example: 15 }, next_cursor: { description: 'Cursor for the next page', type: string, example: eyJpZCI6MTYsIl9wb2ludHNUb05leHRJdGVtcyI6dHJ1ZX0, nullable: true }, prev_cursor: { description: 'Cursor for the previous page', type: string, example: null, nullable: true } }, type: object, x-example-ignore: true } }, type: object }
        '401':
          description: Unauthorized
        '403':
          description: Unauthorized
        '429':
          description: 'Too Many Requests'
          content:
            application/json:
              schema:
                properties:
                  message: { description: 'Too Many Requests', type: string, example: 'Too Many Requests' }
