                type: object
        '422':
          description: 'Failed validation'
          content:
            application/json:
              schema:
                properties:
                  message: { description: 'Error messages', type: string, example: 'The given data was invalid.' }
                  errors: { description: 'Error messages', type: object, example: { name: ['The name field must be a string.'], status: ['The selected status is invalid.'] } }
                type: object
        '401':
          description: Unauthorized
        '403':
          description: Unauthorized
        '429':
          description: 'Too Many Requests'
          content:
            application/json:
              schema:
                properties:
                  message: { description: 'Too Many Requests', type: string, example: 'Too Many Requests' }
