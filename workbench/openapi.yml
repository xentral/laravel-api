      x-scopes:
        - 'test-models:read'
    post:
      description: 'update test resource'
      operationId: 'POST::api-v1-test-models'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTestModelRequest'
      responses:
        '200':
          description: 'update test resource'
