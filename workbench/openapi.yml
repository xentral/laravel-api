          required: false
          style: deepObject
          schema:
            type: array
            items:
              properties:
                key:
                  type: string
                  enum: [id, name, status, created_at, updated_at]
                op:
                  description: operator
                  type: string
                  enum: [equals, notEquals, in, notIn, contains, notContains, startsWith, endsWith]
                value:
                  description: 'value oder so'
                  oneOf: [{ title: String, type: string }, { title: Array, type: array, items: { type: string } }]
              type: object
              additionalProperties: false
        -
          name: include
          in: query
          required: false
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - 'test model'
        -
          name: per_page
          in: query
          description: 'Number of items per page. Default: 15, Max: 1337'
          required: false
          schema:
            type: integer
            example: 15
        -
          name: page
          in: query
          description: 'Page number.'
          required: false
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: 'List test resources'
          content:
            application/json:
              schema:
                properties:
                  data: { type: array, items: { $ref: '#/components/schemas/TestResource' }, x-description-ignore: true, x-example-ignore: true }
                  meta: { description: 'Pagination meta data', properties: { current_page: { description: 'The current page number', type: integer, example: 1 }, from: { description: 'The first item being returned in the current page', type: integer, example: 1, nullable: true }, path: { description: 'The base path for the paginated results', type: string, example: 'https://api.example.com/items' }, per_page: { description: 'The number of items shown per page', type: integer, example: 15 }, last_page: { description: 'The last page number', type: integer, example: 10 }, to: { description: 'The last item being returned in the current page', type: integer, example: 15, nullable: true }, total: { description: 'The total number of items', type: integer, example: 150 }, links: { description: 'Pagination links array', type: array, items: { type: object } } }, type: object, x-example-ignore: true }
