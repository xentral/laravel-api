          description: Unauthorized
        '403':
          description: Unauthorized
        '429':
          description: 'Too Many Requests'
          content:
            application/json:
              schema:
                properties:
                  message: { description: 'Too Many Requests', type: string, example: 'Too Many Requests' }
                type: object
