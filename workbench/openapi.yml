components:
  schemas:
    CreateTestModelRequest:
      properties:
        name:
          type: string
        status:
          enum:
            - active
            - inactive
      type: object
      additionalProperties: false
    TestResource:
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          enum:
            - active
            - inactive
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      type: object
      additionalProperties: false
    UpdateTestModelRequest:
      properties:
        name:
          type:
            - string
            - 'null'
        status:
          type:
            - string
            - 'null'
          enum:
            - active
            - inactive
      type: object
      additionalProperties: false
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
security:
  -
    BearerAuth: []
